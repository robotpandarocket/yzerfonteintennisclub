<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Yzerfontein Social Tennis Club</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7T2LYRGDSV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-7T2LYRGDSV');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #0494b6 0%, #0384a3 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .header-text h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .header-text p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
            color: white;
            text-decoration: none;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 120px);
            position: relative;
        }

        .blog-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0494b6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .header-text h1 {
                font-size: 1.5rem;
            }

            .logo {
                height: 50px;
            }

            .back-link {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .iframe-container {
                height: calc(100vh - 100px);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
        <div class="header-content">
            <img src="../img/ytc_logo.png" alt="Yzerfontein Tennis Club Logo" class="logo">
            <div class="header-text">
                <h1>Yzerfontein Social Tennis Club</h1>
                <p>Blog & News</p>
            </div>
        </div>
    </header>

    <div class="iframe-container">
        <div class="loading">Loading blog...</div>
        <iframe 
            src="https://yzerfonteintennis.bearblog.dev/blog/" 
            class="blog-iframe"
            title="Yzerfontein Tennis Club Blog"
            onload="this.previousElementSibling.style.display='none';">
        </iframe>
    </div>
</body>
</html>
